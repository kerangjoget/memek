name: Auto commit2
on: 
  push:
    branches:  
      - main
  schedule:
    - cron: '*/30 * * * *'
jobs:
  auto_commit: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > README.md
